{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccination Sites Map</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/map.css' %}">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>

    {{ centres|json_script:"centres-data" }}
    <div id="map">
        <div class="leaflet-top leaflet-left">
            <div class="leaflet-control" style="margin-left: 60px">

                <input type="text" id="districts" placeholder="Filter by district/division" name="districts" list="districts-list">
                <datalist id="districts-list">
                    {% for centre in centers %}

                    {% ifchanged %}<option id="{{ centre.district.id }}">{{ centre.district }}</option>{% endifchanged %}
                    
                    {% endfor %}
                    
                </datalist>
            </div>
        </div>

        <div class="leaflet-top leaflet-left">
            <div class="leaflet-bar leaflet-control" style="margin-top: 80px;">
                <a class="leaflet-control-reload" href="#" title="Reload" role="button" aria-label="Reload">‚ü≥</a>
            </div>
        </div>

        <div class="leaflet-top leaflet-right">
            <!-- Rectangular switch -->
            <div class="leaflet-control" >
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
            </div>
        </div>
    </div>
    <script src="{% static 'js/map.js' %}"></script>
</body>
</html>
